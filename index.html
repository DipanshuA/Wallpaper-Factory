<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Factory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   <div class="wrapper w-[100vw] h-[100vh] flex items-center flex-col overflow-x-hidden bg-gradient-to-r from-[#BDC3C7] to-[#BDC3C7]">
    <header class=" text-center w-full mt-[40px] mx-[40px] max-w-[800px]">
        <h1 class="text-gray-800 font-bold text-6xl "> Wallpaper Factory </h1>

        <!-- FORM -->
        <form action="">
            <div class="input-container mt-[40px] relative ">
            <input type="text" class="inputSearch  w-[80%] text-lg py-3 px-6 rounded-2xl border-none bg-[#eee]"  placeholder="Search images here">
            <span class="material-symbols-outlined absolute right-[13%] bottom-[15px] text-[#777]">search</span>
            </div>
        </form>
    </header>

    <!-- IMAGES SECTION -->
    <section class="flex flex-col justify-center items-center">
        <div class="images-container m-[50px] flex flex-wrap gap-5 justify-center items-center ">
            <h2>No image to show</h2>
        </div>
        <button class="loadMoreBtn border-none  bg-black text-white rounded-md px-[8px] py-[12px] cursor-pointer hidden">Load More</button>
    </section>

   </div> 
</body>
<script src="index.js"></script>
</html>
